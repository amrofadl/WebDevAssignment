<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login_register.js"></script>
    <title>FYP Management System</title>
</head>
<body>

    <header>
        <div>

        </div>
    </header>
    <div class="container">
        
        <form action="" class="form"  id="login">
            <h1>Welcome!</h1>
            <h3 class="form__title">Sign in to continue</h3>
            <div class="form__message form__message--error"><!--Incorrect username/password combination --></div>
            <div class="form__input-group">
                <input type="text" id="signinUsername" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id="signinPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"><!--This is an error message --></div>
            </div>
            <div class="container__button">
                <button class="form__button" type="submit">Sign In</button>
            </div>

            <p class="form__text">
                Don't have an account? 
                <a id="linkRegister" class="form__link" href="">Sign Up</a>
            </p>
        </form>

        <form action="" class="form form--hidden"  id="register">
            <h3 class="form__title">Sign Up</h3>
            <div class="form__message form__message--error"><!--Incorrect username/password combination --></div>
            
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            
            <div class="form__input-group">
                <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"><!--This is an error message --></div>
            </div>
            <div class="container__button">
                <button class="form__button" type="submit">Sign Up</button>
            </div>

            <p class="form__text">
                Already have an account? 
                <a id="linkLogIn" class="form__link" href="">Sign In</a>
            </p>
        </form>

    </div>
</body>
</html>
